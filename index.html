<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Indox</title>
	<style>
		* {
			margin: 0;
			font-family: sans-serif;
			font-size: 100%;
		}
		h1 {
			width: 100%;
			text-align: center;
			padding: 20px;
			background-color: #045FB4;
			color: #fff;
			font-size: 2rem;
		}
		ul {
			width: 100%;
			text-align: center;
			list-style: none;
			background-color: #FF8000;
			color: #fff;
			padding: 10px;
			font-size: 1.5rem;
		}
		li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<h1>Essa é uma colabioração de:</h1>
	<ul>
		<li>amauryvmo</li>
		<li>Guilherme henrry</li>
	</ul>
	
</body>
</html>
